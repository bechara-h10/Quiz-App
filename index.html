<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="correct-answers"></div>
    <div class="container">
      <div class="question-container hide">
        <div class="question" data-question>Question</div>
        <div class="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="control-buttons">
        <button class="start-btn btn" id="start-btn">Start</button>
        <button class="next-btn btn hide" id="next-btn">Next</button>
      </div>
    </div>
  </body>
</html>
